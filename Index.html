<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FurStore</title>
    <link rel="stylesheet" href="./Asserts/CSS/Home.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="Header">
        <div class="Header-logo">
            <img class="Logo" src="./Asserts/Images/Logo.avif" alt="">
        </div>
        <div class="Header-menu">
            <ul class="site-nav">
                <li><a href="">Home</a><div class="underline"></div></li>
                <li><a href="">Collection</a></li>
                <li><a href="">Products</a></li>
                <li><a href="">Other Pages</a></li>
                <li><a href="">Blog</a></li>
            </ul>
        </div>
        <div class="Header-icn-grp">
            <i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i>
            <i class="fa-solid fa-user" style="color: #000000;"></i>
            <i class="fa-regular fa-star" style="color: #000000;"></i>
            <i class="fa-solid fa-cart-shopping" style="color: #000000;"></i>
        </div>
    </div>
    <div class="wallpaper">
        <div class="wallpaper-container">
            <h1 class="wallpaper-container-h1">Modern Living Room </h1>
            <p class="wallpaper-container-p">Lorem ipsum dolor sit amet consectetur.</p>
            <button class="wallpaper-container-b">Learn More</button>
        </div>
    </div>
    <div class="container-1">
        <div class="con-1">
                <div class="con-1-image">
                    <img class="con-1-img" src="./Asserts/Images/img-5-1_900x.jpg" alt="">
                </div>
            <div class="con-1-text">
                <h1 class="con-1-h1"><span class="con-1-h1-span">NEW </span>PLANTS</h1>
                <p class="con-1-p">Get Upto 40% OFF</p>
                <button class="con-1-button">SHOP NOW</button>
            </div>
        </div>
        <div class="con-1">
            <div class="con-1-image">
                <img class="con-1-img" src="./Asserts/Images/img-5-2_900x.jpg" alt="">
            </div>
            <div class="con-1-text">
                <h1 class="con-2-h1"><span class="con-2-h1-span">CHAIN </span>LAMP</h1>
                <p class="con-1-p">Get Upto 60% OFF</p>
                <button class="con-2-button">SHOP NOW</button>
            </div>
        </div>
        <div class="con-1">
            <div class="con-1-image">
                <img class="con-1-img" src="./Asserts/Images/img-5-3_900x.jpg" alt="">
            </div>
            <div class="con-1-text">
                <h1 class="con-1-h1"><span class="con-1-h1-span">NEW </span>CHAIR</h1>
                <p class="con-1-p">Get Upto 40% OFF</p>
                <button class="con-1-button">SHOP NOW</button>
            </div>
        </div>
    </div>
    <div class="container-2">
        <div class="con-2">
            <i class="rocket fa-solid fa-rocket" style="color: #0a5c5c;"></i>
            <p class="con-2-p">Extra Shipping</p>
        </div>
        <div class="con-2">
            <i class="fa-solid fa-retweet" style="color: #0a5c5c;"></i>
            <p class="con-2-p">Return Policy</p>
        </div>
        <div class="con-2">
            <i class="rocket fa-solid fa-credit-card" style="color: #0a5c5c;"></i>
            <p class="con-2-p">Payment Secured</p>
        </div>
        <div class="con-2">
            <i class="rocket fa-solid fa-money-bill-transfer" style="color: #0a5c5c;"></i>
            <p class="con-2-p">Money Back Guarantee</p>
        </div>
    </div>
</body>
</html>
